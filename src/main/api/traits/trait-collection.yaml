- collection:
    queryParameters:
      maxResults:
        displayName: Maximum Number of Records.
        description: |
          The maximum number of entries to return. This is optional.
        type: integer
        minimum: 0
        default: 25
      offset:
        displayName: Starting from Record
        description: |
          The 1-based index of the first result to be retrieved (for paging).
        type: integer
        minimum: 0
        default: 0
      orderBy:
        displayName: Order by
        description: |
          Fields to order by (lowercase).
        type: string
      order:
        displayName: Order
        description: |
          Ascending or descending order
        type: string
        enum: [asc, desc]